<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>C. Fresh Cas</title>
  </head>

  <body>

    <div class="wrapper">

      <div class="title-layout">
<!-- header -->

        <img src="/Images/portrait-store-thomas-le-pRJhn4MbsMM-unsplash.jpg" class="background">
<!-- 
        <img src="/Images/parallax-mountain-mountains.png" class="foreground"> -->


        <h1>Coding Fresh</h1>
        <h3>Welcome to our grocery store!</h3>

        <p class="about">
          We are the best grocery store in
          <a href="https://en.wikipedia.org/wiki/Townsville">Townsville</a>! We
          offer a wide selevtion of locally grown produce and organic products.
        </p>

      </div>


      <div class="main">

        <ul>
          <li>
            <a href="https://is.gd/GZVfVa"
              ><img
                src="/Images/broccoli-annie-spratt-m1t-RJ1iCIU-unsplash.jpg"
                alt="Broccoli"
            /></a>
          </li>

          <li>
            <a href="https://en.wikipedia.org/wiki/Carrot"
              ><img
                src="/Images/carrot-michael-c-qrdbYqxnets-unsplash.jpg"
                alt="Carrot"
            /></a>
          </li>

          <li>
            <a href="https://en.wikipedia.org/wiki/Bell_pepper"
              ><img
                src="/Images/pepper-honza-vojtek-A39EqNtDpZs-unsplash.jpg"
                alt="Pepper"
            /></a>
          </li>
        </ul>
      </div>

      <div class="contact">
        <h3>Contact Us!</h3>
        <form>
          <label>Name:</label><br />
          <input type="text" id="name" placeholder="Name..." /><br />

          <label>Email:</label><br />
          <input type="text" id="email" placeholder="Email..." /><br />

          <label>Phone:</label><br />
          <input type="text" id="phone" placeholder="Phone..." /><br />

          <label>Message:</label><br />
          <textarea name="message" id="message" cols="auto" rows="3"></textarea
          ><br />

          <p>How would you like us to respond?</p>
          <input type="radio" id="emailradio" value="Email" />
          <label for="email">Email</label>

          <input type="radio" id="phoneradio" value="Phone" />
          <label for="phone">Phone</label><br />

          <br />
          <button>Submit!</button>
        </form>
      </div>

    </div>

  </body>
</html>
